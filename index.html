<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Chicago 2D Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/css/main.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://js.arcgis.com/4.18/"></script>
  </head>
  <body>
    <div id="viewDiv"></div>

    <!-- Buttons -->
    <div class="top-buttons">
      <button onclick="toggleWidget('legendDiv')">Legend</button>
      <button onclick="toggleWidget('layerListDiv')">Layer List</button>
    </div>

    <!-- Widget Containers -->
    <div id="legendDiv" class="widget-panel"></div>
    <div id="layerListDiv" class="widget-panel"></div>

    <script src="script.js"></script>
  </body>
</html>
